<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Montserrat:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design/styles.min.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="content">
    <img src="images/image-product-desktop.jpg" alt="">
    <h1 class="a">P E R F U M E</h1>
    <h1 class="b">Gabrielle Essence Eau De Parfum</h1>
    <p class="c">A floral,
      solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
    <h1 class="d">$9999.99</h1>
    <p class="e">$9999.98</p>
    <hr>
    <button><img class="last" src="images/icon-cart.svg" alt=""><a href="https://toplearn.com/" class="a">Add to Cart</a></button>
  </div>


</body>

</html>
